<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Matemáticas</title>

    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: orange;
        }

        form {
            margin-top: 20px;
        }

        label, input, button {
            margin-bottom: 10px;
        }

        button {
            background-color: orange;
            color: black;
            cursor: pointer;
        }

        p {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora</h1>
    
    <form id="calcForm">
        <label for="numero1">Número 1:</label>
        <input type="number" id="numero1" name="numero1" required>
        
        <label for="numero2">Número 2:</label>
        <input type="number" id="numero2" name="numero2" required>

        <button type="button" onclick="realizarOperacion('suma')">Suma</button>
        <button type="button" onclick="realizarOperacion('resta')">Resta</button>
        <button type="button" onclick="realizarOperacion('multiplicacion')">Multiplicación</button>
        <button type="button" onclick="realizarOperacion('division')">División</button>
    </form>

    <p id="resultado"></p>

    <script>
        function realizarOperacion(operacion) {
            var num1 = parseFloat(document.getElementById('numero1').value);
            var num2 = parseFloat(document.getElementById('numero2').value);
            var resultado;

            switch (operacion) {
                case 'suma':
                    resultado = num1 + num2;
                    break;
                case 'resta':
                    resultado = num1 - num2;
                    break;
                case 'multiplicacion':
                    resultado = num1 * num2;
                    break;
                case 'division':
                    if (num2 !== 0) {
                        resultado = num1 / num2;
                    } else {
                        document.getElementById('resultado').innerHTML = 'No se puede dividir por cero.';
                        return;
                    }
                    break;
                default:
                    document.getElementById('resultado').innerHTML = 'Operación no válida.';
                    return;
            }

            document.getElementById('resultado').innerHTML = 'El resultado de ' + operacion + ' es: ' + resultado;
        }
    </script>
</body>
</html>
